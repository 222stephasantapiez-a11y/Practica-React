<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Interfaz de Monos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e8cff, #8fbc8f);
            margin: 0;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            padding: 0 10px 15px;
        }

        button {
            background: #ff9800;
            border: none;
            padding: 10px 15px;
            margin-bottom: 15px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e68900;
        }
    </style>
</head>

</html>
